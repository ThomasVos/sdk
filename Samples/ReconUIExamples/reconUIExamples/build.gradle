apply plugin: 'com.android.application'

android {
    compileSdkVersion 16
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.reconinstruments.ui.examples"
        minSdkVersion 16
        targetSdkVersion 16

        manifestPlaceholders = [ SDK_VERSION:"1" ]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile project(':reconUI')
    compile project(':reconApplication')
    compile 'com.android.support:support-v4:23.4.0'
}
